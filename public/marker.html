<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fullscreen Marker</title>
    <style>
      html, body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #fff;
      }
      img {
        width: 90vmin;  /* nearly full-viewport square */
        height: 90vmin;
        object-fit: contain;
      }
    </style>
  </head>
  <body>
    <img src="/markerimage.png" alt="NFT Marker">
  </body>
</html>
