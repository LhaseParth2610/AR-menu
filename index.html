<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Swipe-able AR Menu</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.0/aframe/build/aframe-ar.js"></script>
  <style>
    body { margin:0; overflow:hidden; }
    #instructions {
      position:absolute; top:10px; width:100%;
      text-align:center; color:#fff;
      font-family:sans-serif; text-shadow:0 0 5px #000;
      z-index:1;
    }
  </style>
</head>
<body>
  <div id="instructions">
    Swipe left/right to browse menu items.
  </div>

  <a-scene embedded
           arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
           vr-mode-ui="enabled: false">
    
    <a-marker preset="hiro">
      <a-entity id="dishModel"
                position="0 0 0"
                rotation="0 0 0"
                scale="1 1 1">
      </a-entity>
      <a-text id="dishLabel"
              value=""
              align="center"
              position="0 0.9 0"
              rotation="-90 0 0"
              color="#FFD740"
              width="2">
      </a-text>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <script>
    const menu = [
      { model: 'models/dish3.glb', label: 'Classic Cheeseburger\n₹299' },
      { model: 'models/dish1.glb', label: 'Dessert\n₹249' },
      // add more items here...
    ];
    let index = 0;

    const dishEntity  = document.querySelector('#dishModel');
    const labelEntity = document.querySelector('#dishLabel');

    function loadDish(i) {
      // 1) Update label immediately
      labelEntity.setAttribute('value', menu[i].label);

      // 2) Remove old mesh and model attribute
      dishEntity.removeObject3D('mesh');
      dishEntity.removeAttribute('gltf-model');

      // 3) Reset to default scale (so old scale doesn't "stick")
      dishEntity.setAttribute('scale', '1 1 1');

      // 4) Now set the new model attribute
      dishEntity.setAttribute('gltf-model', menu[i].model);

      // 5) When it's loaded, auto-scale & center
      dishEntity.addEventListener('model-loaded', () => {
        const mesh = dishEntity.getObject3D('mesh');
        const bbox = new THREE.Box3().setFromObject(mesh);
        const size = bbox.getSize(new THREE.Vector3());
        const actualMax = Math.max(size.x, size.y, size.z);
        const desiredMax = 0.5;  // meters
        const scaleFactor = desiredMax / actualMax;

        // center mesh
        const center = bbox.getCenter(new THREE.Vector3());
        mesh.position.sub(center);

        // apply uniform scale
        dishEntity.setAttribute('scale',
          `${scaleFactor} ${scaleFactor} ${scaleFactor}`
        );
      }, { once: true });
    }

    // initial load
    loadDish(index);

    // swipe detection
    let startX = null;
    window.addEventListener('touchstart', e => {
      startX = e.touches[0].clientX;
    });
    window.addEventListener('touchend', e => {
      if (startX === null) return;
      const dx = e.changedTouches[0].clientX - startX;
      if (Math.abs(dx) > 50) {
        index = (index + (dx < 0 ? 1 : -1) + menu.length) % menu.length;
        loadDish(index);
      }
      startX = null;
    });
  </script>
</body>
</html>
