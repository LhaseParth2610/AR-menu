<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>AR Menu</title>
  <!-- model-viewer -->
  <script type="module" 
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>
  <style>
    body { margin:0; font-family: sans-serif; }
    .container { display:flex; flex-direction: column; height:100vh; }
    .carousel {
      flex:1;
      display:flex;
      overflow-x:auto;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
    }
    .slide {
      flex:0 0 100%;
      scroll-snap-align: start;
      box-sizing: border-box;
      padding: 16px;
      text-align: center;
    }
    .slide h2 { margin: 8px 0; }
    .slide model-viewer { width: 100%; height: 60vh; }
    footer {
      padding:12px;
      text-align:center;
      background:#fafafa;
      border-top:1px solid #eee;
    }
    footer img { width: 100px; }
  </style>
</head>
<body>
  <div class="container">

    <!-- 1) Carousel of dishes -->
    <div class="carousel">
      <!-- Slide for Dish 1 -->
      <div class="slide">
        <h2>Dish 1 Name</h2>
        <model-viewer
          src="models/dish1.glb"
          ios-src="models/dish1.usdz"
          alt="Dish 1"
          ar ar-modes="scene-viewer quick-look"
          camera-controls
          loading="lazy">
        </model-viewer>
        <p>Short description of Dish 1.</p>
      </div>

      <!-- Slide for Dish 2 -->
      <div class="slide">
        <h2>Dish 2 Name</h2>
        <model-viewer
          src="models/dish2.glb"
          ios-src="models/dish2.usdz"
          alt="Dish 2"
          ar ar-modes="scene-viewer quick-look"
          camera-controls
          loading="lazy">
        </model-viewer>
        <p>Short description of Dish 2.</p>
      </div>
    </div>

    <!-- 2) Footer with scan-instructions & QR -->
    <footer>
      <p>Swipe left/right to browse. Tap the model to view in AR.</p>
      <!-- <img src="assets/qr-menu.png" alt="Scan to reopen this AR menu"> -->
      <p>Scan again at any time to jump back here.</p>
    </footer>

  </div>
</body>
</html>
