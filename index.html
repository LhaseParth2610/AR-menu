<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Swipe-able AR Menu</title>\
  <!-- A-Frame: A framework for building 3D and AR/VR experiences.
       AR.js: A library for integrating AR functionality into A-Frame. -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.0/aframe/build/aframe-ar.js"></script>
  <style>
    body { margin:0; overflow:hidden; }
    #instructions {
      position:absolute; top:10px; width:100%;
      text-align:center; color:#fff;
      font-family:sans-serif; text-shadow:0 0 5px #000;
      z-index:1;
    }
  </style>
</head>
<body>
  <div id="instructions">
    Swipe left/right to browse menu items.
  </div>

  <a-scene
    embedded
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    vr-mode-ui="enabled: false"
    renderer="logarithmicDepthBuffer: true;">
    
    <!-- Single HIRO marker for all dishes -->
    <a-marker preset="hiro">

      <!-- 3D model entity to be swapped -->
      <a-entity id="dishModel"
                position="0 0 0"
                rotation="0 0 0"
                scale="0.5 0.5 0.5">
      </a-entity>

      <!-- Text label for name & price -->
      <a-text id="dishLabel"
              value=""
              align="center"
              position="0 0.9 0"
              rotation="-90 0 0"
              color="#FFD740"
              width="2">
      </a-text>

    </a-marker>

    <!-- Camera -->
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    // Define your menu items
    const menu = [
      { model: 'models/dish3.glb', label: 'Classic Cheeseburger\n₹299' },
      { model: 'models/dish2.glb', label: 'Dessert\n₹249' },
      // add more items here...
    ];
    let index = 0;

    const dishEntity  = document.querySelector('#dishModel');
    const labelEntity = document.querySelector('#dishLabel');

    // Function to load a GLB into the a-entity
    function loadDish(i) {
      // remove previous mesh so the new model will load
      dishEntity.removeObject3D('mesh');
      // set the new model URL
      dishEntity.setAttribute('gltf-model', menu[i].model);
      // update the text label
      labelEntity.setAttribute('value', menu[i].label);
    }

    // Initial load
    loadDish(index);

    // Swipe detection
    let startX = null;
    window.addEventListener('touchstart', e => {
      startX = e.touches[0].clientX;
    });
        window.addEventListener('touchend', e => {
    if (startX === null) return; // If no touchstart was recorded, exit
    const dx = e.changedTouches[0].clientX - startX; // Calculate swipe distance
    if (Math.abs(dx) > 50) { // Check if swipe distance exceeds threshold
        // left swipe -> next, right swipe -> prev
        index = (index + (dx < 0 ? 1 : -1) + menu.length) % menu.length;
        loadDish(index); // Load the new dish based on updated index
    }
    startX = null; // Reset startX for the next swipe
    });
  </script>
</body>
</html>
