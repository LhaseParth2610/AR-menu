<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Swipe-able AR Menu (Polished)</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.0/aframe/build/aframe-ar.js"></script>
  <style>
    body { margin:0; overflow:hidden; }
    #instructions {
      position:absolute; top:10px; width:100%;
      text-align:center; color:#fff;
      font-family:sans-serif; text-shadow:0 0 5px #000;
      z-index:1; opacity:0.8;
    }
    .fade-in { animation: fadeIn 0.5s ease-out forwards; }
    @keyframes fadeIn { from { opacity: 0 } to { opacity: 1 } }
  </style>
</head>
<body>
  <div id="instructions">Swipe ←/→ to browse dishes</div>

  <a-scene embedded
           arjs="trackingMethod: best; sourceType: webcam;"
           vr-mode-ui="enabled: false"
           renderer="logarithmicDepthBuffer: true;">

    <a-marker preset="hiro">
      <!-- Model -->
      <a-entity id="dishModel"></a-entity>

      <!-- Label background -->
      <a-plane id="labelBg"
               width="1.5" height="0.6"
               color="#000" opacity="0.5"
               position="0 1 0"
               visible="false">
      </a-plane>

      <!-- Dish Title -->
      <a-text id="dishTitle"
              align="center"
              color="#FFD740"
              width="2"
              position="0 1.1 0.01"
              visible="false"
              class="fade-in">
      </a-text>

      <!-- Dish Price -->
      <a-text id="dishPrice"
              align="center"
              color="#FFFFFF"
              width="1.5"
              position="0 0.9 0.01"
              visible="false"
              class="fade-in">
      </a-text>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <script>
    const menu = [
      { model: 'models/dish1.glb', title: 'Classic Cheeseburger', price: '₹299' },
      { model: 'models/dish2.glb', title: 'Chocolate Lava Cake', price: '₹249' },
      { model: 'models/dish3.glb', title: 'Neapolitan Pizza', price: '₹749' },
    ];
    let index = 0;

    const dishEntity   = document.querySelector('#dishModel');
    const titleEntity  = document.querySelector('#dishTitle');
    const priceEntity  = document.querySelector('#dishPrice');
    const bgEntity     = document.querySelector('#labelBg');

    function loadDish(i) {
      // Hide until loaded
      dishEntity.setAttribute('visible', 'false');
      titleEntity.setAttribute('visible', 'false');
      priceEntity.setAttribute('visible', 'false');
      bgEntity.setAttribute('visible', 'false');

      // Remove old
      dishEntity.removeObject3D('mesh');
      dishEntity.removeAttribute('gltf-model');
      dishEntity.setAttribute('scale', '1 1 1');
      dishEntity.setAttribute('position', '0 0 0');

      // Update text labels
      titleEntity.setAttribute('value', menu[i].title);
      priceEntity.setAttribute('value', menu[i].price);

      // Load new model
      dishEntity.setAttribute('gltf-model', menu[i].model);
      dishEntity.addEventListener('model-loaded', () => {
        const mesh = dishEntity.getObject3D('mesh');
        mesh.position.set(0, 0, 0);

        // Center the mesh
        const bbox = new THREE.Box3().setFromObject(mesh);
        const center = bbox.getCenter(new THREE.Vector3());
        mesh.position.sub(center);

        // Scale model so largest dimension <= 0.5m
        const size = bbox.getSize(new THREE.Vector3());
        const desiredMax = 0.5;
        const actualMax  = Math.max(size.x, size.y, size.z);
        const s = desiredMax / actualMax;
        dishEntity.setAttribute('scale', `${s} ${s} ${s}`);

        // Raise model so its base is at y = 0
        const scaledHeight = size.y * s;
        const halfHeight = scaledHeight / 2;
        dishEntity.setAttribute('position', `0 ${halfHeight} 0`);

        // Show all elements
        dishEntity.setAttribute('visible', 'true');
        titleEntity.setAttribute('visible', 'true');
        priceEntity.setAttribute('visible', 'true');
        bgEntity.setAttribute('visible', 'true');
      }, { once: true });
    }

    // Initial load
    loadDish(index);

    // Swipe detection
    let startX = null;
    window.addEventListener('touchstart', e => startX = e.touches[0].clientX);
    window.addEventListener('touchend', e => {
      if (startX === null) return;
      const dx = e.changedTouches[0].clientX - startX;
      if (Math.abs(dx) > 50) {
        index = (index + (dx < 0 ? 1 : -1) + menu.length) % menu.length;
        loadDish(index);
      }
      startX = null;
    });
  </script>
</body>
</html>
