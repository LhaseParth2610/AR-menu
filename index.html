<!DOCTYPE html>
<html>
  <head>
    <title>AR Menu - Swipe Models</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.2/aframe/build/aframe-ar.min.js"></script>
    <style>
      body, html {
        margin: 0;
        overflow: hidden;
      }
      .swipe-hint {
        position: fixed;
        bottom: 20px;
        width: 100%;
        text-align: center;
        color: white;
        font-size: 18px;
        background: rgba(0, 0, 0, 0.5);
        padding: 10px;
        z-index: 10;
      }
    </style>
  </head>

  <body>
    <div class="swipe-hint">Swipe left or right to change the model</div>

    <a-scene embedded arjs>
      <!-- Assets -->
      <a-assets>
        <a-asset-item id="pizzaModel"   src="/assets/pizza.glb"></a-asset-item>
        <a-asset-item id="burgerModel"  src="/assets/burger.glb"></a-asset-item>
        <a-asset-item id="desertModel"   src="/assets/desert.glb"></a-asset-item>
      </a-assets>

      <!-- NFT Marker -->
      <!-- Replace '/geometric' with your marker base URL (without extension), e.g. '/geometric' or 'https://<your-domain>/geometric' -->
      <a-nft type="nft" url="/markerimage">
        <a-entity
          id="modelViewer"
          gltf-model="#pizzaModel"
          scale="0.5 0.5 0.5"
          position="0 0 0"
          rotation="0 0 0">
        </a-entity>
      </a-nft>

      <!-- Camera -->
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      // List of models (IDs must match <a-asset-item> IDs)
      const models = [
        "#pizzaModel",
        "#burgerModel",
        "#desertModel"
      ];

      let currentIndex = 0;
      let isSwiping = false;
      const SWIPE_THRESHOLD = 50;
      let touchStartX = null;

      function updateModel(direction) {
        if (direction === "left") {
          currentIndex = (currentIndex + 1) % models.length;
        } else if (direction === "right") {
          currentIndex = (currentIndex - 1 + models.length) % models.length;
        }
        const modelViewer = document.getElementById("modelViewer");
        modelViewer.setAttribute("gltf-model", models[currentIndex]);
      }

      window.addEventListener("touchstart", (e) => {
        touchStartX = e.touches[0].clientX;
      });

      window.addEventListener("touchend", (e) => {
        if (touchStartX === null || isSwiping) return;
        const touchEndX = e.changedTouches[0].clientX;
        const deltaX = touchEndX - touchStartX;
        if (Math.abs(deltaX) > SWIPE_THRESHOLD) {
          isSwiping = true;
          if (deltaX > 0) updateModel("right"); else updateModel("left");
          setTimeout(() => { isSwiping = false; }, 300);
        }
        touchStartX = null;
      });
    </script>
  </body>
</html>
