<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - TasteAR</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Poppins:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    
    <!-- Custom Scripts -->
    <script src="{{ url_for('static', filename='menu-data.js') }}" defer></script>
    <script src="{{ url_for('static', filename='menu-script.js') }}" defer></script>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    
    <style>
        .food-3d-viewer {
            width: 100%;
            height: 50vh;
            background: #f5f5f5;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }

        model-viewer {
            width: 100%;
            height: 100%;
            background: transparent;
            --poster-color: transparent;
        }

        .loading-3d {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #f5f5f5;
            color: #666;
            z-index: 1;
            transition: opacity 0.3s ease-in-out;
        }

        .loading-3d i {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .loading-3d.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .modal-nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 15px 10px;
            cursor: pointer;
            z-index: 10;
            font-size: 24px;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }

        .modal-nav-btn:hover {
            opacity: 1;
        }

        .modal-nav-btn.prev {
            left: 10px;
            border-radius: 5px;
        }

        .modal-nav-btn.next {
            right: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <!-- Header -->
        <header class="menu-header">
            <button class="back-btn" onclick="goBack()">
                <i class="fas fa-arrow-left"></i>
            </button>
            <div class="logo">
                <i class="fas fa-utensils"></i>
                <span>TasteAR Menu</span>
            </div>
            <button class="settings-btn" onclick="openSettings()">
                <i class="fas fa-cog"></i>
            </button>
        </header>

        <!-- Category Sidebar -->
        <div class="category-sidebar">
            <div class="category-item active" data-category="bestsellers">
                <i class="fas fa-star"></i>
                <span>Best Sellers</span>
            </div>
            <div class="category-item" data-category="pizza">
                <i class="fas fa-pizza-slice"></i>
                <span>Pizza</span>
            </div>
            <div class="category-item" data-category="burgers">
                <i class="fas fa-hamburger"></i>
                <span>Burgers</span>
            </div>
            <div class="category-item" data-category="beverages">
                <i class="fas fa-coffee"></i>
                <span>Beverages</span>
            </div>
            <div class="category-item" data-category="desserts">
                <i class="fas fa-ice-cream"></i>
                <span>Desserts</span>
            </div>
        </div>

        <!-- Menu Content -->
        <div class="menu-content">
            <div class="category-title">
                <h2 id="currentCategory">Best Sellers</h2>
            </div>
            
            <div class="menu-grid" id="menuGrid"></div>
        </div>

        <!-- Food Item Detail Modal -->
        <div id="foodDetailModal" class="food-modal">
            <div class="food-modal-content">
                <div class="food-modal-header">
                    <h2 id="foodDetailName"></h2>
                    <span class="close" onclick="closeFoodDetail()">×</span>
                </div>
                <div class="food-modal-body">
                    <div class="food-3d-container">
                        <div id="food3D" class="food-3d-viewer">
                            <model-viewer id="foodModel"
                                camera-controls
                                interaction-prompt="none"
                                loading="eager"
                                auto-rotate
                                auto-rotate-delay="0"
                                rotation-per-second="30deg">
                                <div class="loading-3d">
                                    <i class="fas fa-spinner fa-spin"></i>
                                    <p>Loading 3D Model...</p>
                                </div>
                            </model-viewer>
                        </div>
                        <button class="ar-view-btn" onclick="openARView()">
                            <i class="fas fa-cube"></i>
                            View in AR
                        </button>
                    </div>
                    <div class="food-info-container">
                        <div class="food-info">
                            <div class="food-badges">
                                <span id="foodType" class="food-badge"></span>
                                <span id="foodPrice" class="price-badge"></span>
                            </div>
                            <div class="food-description">
                                <h3>Description</h3>
                                <p id="foodDescription"></p>
                            </div>
                            <div class="food-details">
                                <div class="detail-item">
                                    <i class="fas fa-users"></i>
                                    <span>Serves: <strong id="foodServes"></strong></span>
                                </div>
                                <div class="detail-item">
                                    <i class="fas fa-fire"></i>
                                    <span>Calories: <strong id="foodCalories"></strong></span>
                                </div>
                                <div class="detail-item">
                                    <i class="fas fa-clock"></i>
                                    <span>Prep Time: <strong id="foodPrepTime"></strong></span>
                                </div>
                            </div>
                            <div class="ingredients">
                                <h3>Main Ingredients</h3>
                                <div id="foodIngredients" class="ingredients-list"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <button class="modal-nav-btn prev" onclick="navigatePreviousItem()"><i class="fas fa-chevron-left"></i></button>
            <button class="modal-nav-btn next" onclick="navigateNextItem()"><i class="fas fa-chevron-right"></i></button>
        </div>

        <!-- Settings Modal -->
        <div id="settingsModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Settings</h2>
                    <span class="close" onclick="closeSettings()">×</span>
                </div>
                <div class="modal-body">
                    <div class="setting-item">
                        <label>Language</label>
                        <select>
                            <option>English</option>
                            <option>Spanish</option>
                            <option>French</option>
                        </select>
                    </div>
                    <div class="setting-item">
                        <label>Dietary Preferences</label>
                        <div class="checkbox-group">
                            <label><input type="checkbox"> Vegetarian</label>
                            <label><input type="checkbox"> Vegan</label>
                            <label><input type="checkbox"> Gluten-Free</label>
                        </div>
                    </div>
                    <div class="setting-item">
                        <label>AR Quality</label>
                        <select>
                            <option>High</option>
                            <option>Medium</option>
                            <option>Low</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const modelViewer = document.getElementById('foodModel');
        const loadingDiv = modelViewer.querySelector('.loading-3d');

        modelViewer.addEventListener('load', () => {
            console.log('3D model loaded!');
            loadingDiv.classList.add('hidden');
        });

        modelViewer.addEventListener('error', () => {
            console.error('Error loading 3D model.');
            loadingDiv.innerHTML = '<p>Error loading model. Please try another item.</p>';
        });

        modelViewer.addEventListener('src-change', () => {
            console.log('Model source changing...');
            loadingDiv.innerHTML = '<i class="fas fa-spinner fa-spin"></i><p>Loading 3D Model...</p>';
            loadingDiv.classList.remove('hidden');
        });
    </script>
</body>
</html>
