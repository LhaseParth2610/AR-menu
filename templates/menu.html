<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - TasteAR</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Poppins:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    
    <!-- Custom Scripts -->
    <script src="{{ url_for('static', filename='menu-data.js') }}" defer></script>
    <script src="{{ url_for('static', filename='menu-script.js') }}" defer></script>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.2/aframe/build/aframe-ar.min.js"></script>
    <style>
        .food-3d-viewer {
            width: 100%;
            height: 50vh;
            background: #f5f5f5;
            border-radius: 8px;
            overflow: hidden;
            position: relative; /* Added for absolute positioning of loading */
        }

        model-viewer {
            width: 100%;
            height: 100%;
            background: transparent;
            --poster-color: transparent;
        }

        .loading-3d {
            position: absolute; /* Position loading absolute within viewer */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #f5f5f5; /* Match viewer background */
            color: #666;
            z-index: 1; /* Ensure it's above the model */
            transition: opacity 0.3s ease-in-out;
        }

        .loading-3d i {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .loading-3d.hidden {
            opacity: 0;
            pointer-events: none; /* Prevent interaction when hidden */
        }

        /* Styles for Modal Navigation Buttons */
        .modal-nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 15px 10px;
            cursor: pointer;
            z-index: 10;
            font-size: 24px;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }

        .modal-nav-btn:hover {
            opacity: 1;
        }

        .modal-nav-btn.prev {
            left: 10px;
            border-radius: 5px; /* Rounded corners */
        }

        .modal-nav-btn.next {
            right: 10px;
            border-radius: 5px; /* Rounded corners */
        }

        .ui-button {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 12px;
            cursor: pointer;
            z-index: 1000;
            font-size: 24px;
            opacity: 0.9;
            transition: opacity 0.3s ease;
        }

        .ui-button:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <!-- Header -->
        <header class="menu-header">
            <button class="back-btn" onclick="goBack()">
                <i class="fas fa-arrow-left"></i>
            </button>
            <div class="logo">
                <i class="fas fa-utensils"></i>
                <span>TasteAR Menu</span>
            </div>
            <button class="settings-btn" onclick="openSettings()">
                <i class="fas fa-cog"></i>
            </button>
        </header>

        <!-- Category Sidebar -->
        <div class="category-sidebar">
            <div class="category-item active" data-category="bestsellers">
                <i class="fas fa-star"></i>
                <span>Best Sellers</span>
            </div>
            <div class="category-item" data-category="pizza">
                <i class="fas fa-pizza-slice"></i>
                <span>Pizza</span>
            </div>
            <div class="category-item" data-category="burgers">
                <i class="fas fa-hamburger"></i>
                <span>Burgers</span>
            </div>
            <div class="category-item" data-category="beverages">
                <i class="fas fa-coffee"></i>
                <span>Beverages</span>
            </div>
            <div class="category-item" data-category="desserts" >
                <i class="fas fa-ice-cream"></i>
                <span>Desserts</span>
            </div>
        </div>

        <!-- Menu Content -->
        <div class="menu-content">
            <div class="category-title">
                <h2 id="currentCategory">Best Sellers</h2>
            </div>
            
            <div class="menu-grid" id="menuGrid">
                <!-- Food cards will be populated by JavaScript -->
            </div>
        </div>

        <!-- Food Item Detail Modal -->
        <div id="foodDetailModal" class="food-modal">
            <div class="food-modal-content">
                <div class="food-modal-header">
                    <h2 id="foodDetailName"></h2>
                    <span class="close" onclick="closeFoodDetail()">&times;</span>
                </div>
                <div class="food-modal-body">
                    <div class="food-3d-container">
                        <div id="food3D" class="food-3d-viewer">
                            <model-viewer id="foodModel"
                            camera-controls
                            interaction-prompt="none"
                            loading="eager"
                            auto-rotate
                            auto-rotate-delay="0"
                            rotation-per-second="30deg">
                                <!-- Loading indicator inside model-viewer -->
                                <div class="loading-3d">
                                    <i class="fas fa-spinner fa-spin"></i>
                                    <p>Loading 3D Model...</p>
                                </div>
                            </model-viewer>
                        </div>
                        <button class="ar-view-btn" onclick="openARView()">
                            <i class="fas fa-cube"></i>
                            View in AR
                        </button>
                    </div>
                    <div class="food-info-container">
                        <div class="food-info">
                            <div class="food-badges">
                                <span id="foodType" class="food-badge"></span>
                                <span id="foodPrice" class="price-badge"></span>
                            </div>
                            <div class="food-description">
                                <h3>Description</h3>
                                <p id="foodDescription"></p>
                            </div>
                            <div class="food-details">
                                <div class="detail-item">
                                    <i class="fas fa-users"></i>
                                    <span>Serves: <strong id="foodServes"></strong></span>
                                </div>
                                <div class="detail-item">
                                    <i class="fas fa-fire"></i>
                                    <span>Calories: <strong id="foodCalories"></strong></span>
                                </div>
                                <div class="detail-item">
                                    <i class="fas fa-clock"></i>
                                    <span>Prep Time: <strong id="foodPrepTime"></strong></span>
                                </div>
                            </div>
                            <div class="ingredients">
                                <h3>Main Ingredients</h3>
                                <div id="foodIngredients" class="ingredients-list"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
             <!-- Carousel Navigation Buttons -->
             <button class="modal-nav-btn prev" onclick="navigatePreviousItem()"><i class="fas fa-chevron-left"></i></button>
             <button class="modal-nav-btn next" onclick="navigateNextItem()"><i class="fas fa-chevron-right"></i></button>
        </div>

        <!-- Settings Modal -->
        <div id="settingsModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Settings</h2>
                    <span class="close" onclick="closeSettings()">&times;</span>
                </div>
                <div class="modal-body">
                    <div class="setting-item">
                        <label>Language</label>
                        <select>
                            <option>English</option>
                            <option>Spanish</option>
                            <option>French</option>
                        </select>
                    </div>
                    <div class="setting-item">
                        <label>Dietary Preferences</label>
                        <div class="checkbox-group">
                            <label><input type="checkbox"> Vegetarian</label>
                            <label><input type="checkbox"> Vegan</label>
                            <label><input type="checkbox"> Gluten-Free</label>
                        </div>
                    </div>
                    <div class="setting-item">
                        <label>AR Quality</label>
                        <select>
                            <option>High</option>
                            <option>Medium</option>
                            <option>Low</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- AR View Modal -->
    <div id="arViewModal" class="food-modal">
        <div class="food-modal-content">
            <div class="food-modal-header">
                <h2 id="arModelName">AR View</h2>
                <span class="close" onclick="closeARView()">&times;</span>
            </div>
            <div class="food-modal-body" style="height: calc(100vh - 120px); padding: 0;">
                <div id="arSceneContainer" style="width: 100%; height: 100%; position: relative;">
                    <!-- Info Panel -->
                    <div id="arInfoPanel" style="position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); 
                         background: rgba(0, 0, 0, 0.8); color: white; padding: 15px 25px; border-radius: 12px; 
                         text-align: center; z-index: 1000; display: none;">
                        <h3 id="arModelTitle"></h3>
                        <p id="arModelDescription"></p>
                        <p id="arModelPrice"></p>
                    </div>

                    <!-- Loading Message -->
                    <div id="arLoadingMessage" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); 
                         color: white; text-align: center; z-index: 1000;">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p>Initializing AR Camera...</p>
                    </div>

                    <!-- AR Scene -->
                    <a-scene embedded 
                            arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
                            renderer="colorManagement: true; physicallyCorrectLights: true;"
                            vr-mode-ui="enabled: false"
                            device-orientation-permission-ui="enabled: false">
                        <a-assets>
                            <a-asset-item id="currentModel" src="" crossorigin="anonymous"></a-asset-item>
                        </a-assets>
                        <a-marker type="pattern" 
                                url="/static/assets/marker.patt" 
                                smooth="true" 
                                smoothCount="10" 
                                smoothTolerance="0.01" 
                                smoothThreshold="5"
                                id="arFoodMarker">
                            <a-entity id="arFoodModelEntity" 
                                    gltf-model="#currentModel"
                                    position="0 0 0.1" 
                                    scale="1 1 1"
                                    visible="true">
                            </a-entity>
                        </a-marker>
                        <a-entity camera></a-entity>
                    </a-scene>
                </div>
            </div>
        </div>
    </div>

    <script>
        const modelViewer = document.getElementById('foodModel');
        const loadingDiv = modelViewer.querySelector('.loading-3d');

        modelViewer.addEventListener('load', () => {
            console.log('3D model loaded!'); // Add this line
            // Hide the loading div after the model is loaded
            loadingDiv.classList.add('hidden');
        });

        // Also handle hiding if an error occurs during load
        modelViewer.addEventListener('error', () => {
             console.error('Error loading 3D model.'); // Add this line
             loadingDiv.classList.add('hidden');
             // Optionally display an error message to the user
        });

         // Ensure loading indicator is shown when a new model is set
        modelViewer.addEventListener('src-change', () => {
            console.log('Model source changing...'); // Add this line
            loadingDiv.classList.remove('hidden');
        });

        let arScene = null;
        let currentModelPath = null;
        let arInitialized = false;
        let arStream = null;
        let isDragging = false;
        let lastMouseX = 0;
        let lastMouseY = 0;
        let rotationX = 0;
        let rotationY = 0;
        let flipState = false;

        // Function to open AR view
        function openARView() {
            const currentModel = modelViewer.getAttribute('src');
            const currentFoodName = document.getElementById('foodDetailName').textContent;
            
            if (!currentModel) {
                alert('No 3D model available for AR view');
                return;
            }

            // Ensure any previous AR session is cleaned up
            if (arInitialized) {
                closeARView();
            }

            // Store the current model path
            currentModelPath = currentModel;
            
            // Show the AR modal
            document.getElementById('arViewModal').style.display = 'flex';
            document.getElementById('arModelName').textContent = currentFoodName + ' - AR View';
            
            // Initialize AR scene
            initializeARScene();
        }

        // Function to initialize AR scene
        function initializeARScene() {
            const container = document.getElementById('arSceneContainer');
            const loadingMessage = document.getElementById('arLoadingMessage');
            const scene = container.querySelector('a-scene');
            const modelEntity = document.getElementById('arFoodModelEntity');
            const assetItem = document.querySelector('#currentModel');
            
            // Set up scene event listeners
            scene.addEventListener('loaded', () => {
                console.log('AR Scene loaded');
                loadCurrentModel();
                addModelInteraction();
            });

            // Handle marker events
            const marker = scene.querySelector('a-marker');
            if (marker) {
                marker.addEventListener('markerFound', () => {
                    console.log('Marker found');
                    loadingMessage.style.display = 'none';
                    document.getElementById('arInfoPanel').style.display = 'block';
                });
                
                marker.addEventListener('markerLost', () => {
                    console.log('Marker lost');
                    loadingMessage.style.display = 'block';
                    document.getElementById('arInfoPanel').style.display = 'none';
                });
            }

            // Store the AR stream
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then(stream => {
                        arStream = stream;
                        console.log('AR stream initialized');
                    })
                    .catch(err => {
                        console.error('Error accessing camera:', err);
                        loadingMessage.innerHTML = '<p style="color: red;">Error accessing camera</p>';
                    });
            }

            arInitialized = true;
        }

        // Function to load current model
        function loadCurrentModel() {
            const currentItem = findFoodItem(currentItemId);
            const assetItem = document.querySelector('#currentModel');
            const modelEntity = document.getElementById('arFoodModelEntity');
            
            if (currentItem && currentItem.modelPath) {
                const modelPath = '/static/' + currentItem.modelPath;
                assetItem.setAttribute('src', modelPath);
                
                // Update info panel
                document.getElementById('arModelTitle').textContent = currentItem.name;
                document.getElementById('arModelDescription').textContent = currentItem.description;
                document.getElementById('arModelPrice').textContent = currentItem.price;
                
                // Handle model loading
                modelEntity.addEventListener('model-loaded', function onModelLoaded() {
                    console.log('Model loaded successfully');
                    normalizeModelSize(modelEntity, 1);
                    modelEntity.removeEventListener('model-loaded', onModelLoaded);
                });
            }
        }

        // Function to reset model transform
        function resetModelTransform() {
            const modelEntity = document.getElementById('arFoodModelEntity');
            if (modelEntity) {
                modelEntity.setAttribute('rotation', { x: 0, y: 0, z: 0 });
                rotationX = 0;
                rotationY = 0;
                flipState = false;
            }
        }

        // Function to add model interaction
        function addModelInteraction() {
            const scene = document.querySelector('a-scene');
            const modelEntity = document.getElementById('arFoodModelEntity');

            scene.addEventListener('mousedown', (e) => {
                isDragging = true;
                lastMouseX = e.clientX;
                lastMouseY = e.clientY;
            });

            scene.addEventListener('mousemove', (e) => {
                if (!isDragging || !modelEntity) return;

                const dx = e.clientX - lastMouseX;
                const dy = e.clientY - lastMouseY;

                rotationY += dx * 0.5;
                rotationX -= dy * 0.5;

                modelEntity.setAttribute('rotation', {
                    x: rotationX,
                    y: rotationY,
                    z: 0
                });

                lastMouseX = e.clientX;
                lastMouseY = e.clientY;
            });

            scene.addEventListener('mouseup', () => {
                isDragging = false;
            });

            // Double click to flip
            scene.addEventListener('dblclick', () => {
                if (!modelEntity) return;
                flipState = !flipState;
                modelEntity.setAttribute('rotation', {
                    x: rotationX,
                    y: rotationY + (flipState ? 180 : -180),
                    z: 0
                });
            });
        }

        // Function to normalize model size
        function normalizeModelSize(model, targetSize = 1) {
            const mesh = model.getObject3D('mesh');
            if (!mesh) return;

            const box = new THREE.Box3().setFromObject(mesh);
            const size = box.getSize(new THREE.Vector3());
            const maxDim = Math.max(size.x, size.y, size.z);
            const scaleFactor = targetSize / maxDim;

            model.setAttribute('scale', {
                x: scaleFactor,
                y: scaleFactor,
                z: scaleFactor
            });
        }

        // Function to stop all camera tracks
        function stopAllCameraTracks() {
            if (arStream) {
                arStream.getTracks().forEach(track => {
                    track.stop();
                    console.log('AR stream track stopped:', track.kind);
                });
                arStream = null;
            }

            const videos = document.querySelectorAll('video');
            videos.forEach(video => {
                if (video.srcObject) {
                    video.srcObject.getTracks().forEach(track => {
                        track.stop();
                        console.log('Video track stopped:', track.kind);
                    });
                    video.srcObject = null;
                }
                video.pause();
                video.load();
            });
        }

        // Function to close AR view
        function closeARView() {
            console.log('Closing AR view...');
            const modal = document.getElementById('arViewModal');
            const scene = modal.querySelector('a-scene');
            
            if (scene) {
                if (scene.systems && scene.systems['arjs']) {
                    try {
                        scene.systems['arjs'].stop();
                        console.log('AR.js system stopped');
                    } catch (e) {
                        console.error('Error stopping AR.js:', e);
                    }
                }
                
                stopAllCameraTracks();
                
                if (scene.object3D) {
                    scene.object3D.traverse((child) => {
                        if (child.geometry) child.geometry.dispose();
                        if (child.material) {
                            if (Array.isArray(child.material)) {
                                child.material.forEach(material => material.dispose());
                            } else {
                                child.material.dispose();
                            }
                        }
                    });
                }
                
                const modelEntity = document.getElementById('arFoodModelEntity');
                if (modelEntity) {
                    modelEntity.removeAttribute('gltf-model');
                }
                
                scene.parentNode.removeChild(scene);
            }
            
            modal.style.display = 'none';
            currentModelPath = null;
            arInitialized = false;
        }

        // Cleanup event listeners
        window.addEventListener('beforeunload', () => {
            closeARView();
        });

        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                closeARView();
            }
        });

        document.getElementById('arViewModal').addEventListener('click', (e) => {
            if (e.target === document.getElementById('arViewModal')) {
                closeARView();
            }
        });

        window.addEventListener('popstate', () => {
            closeARView();
        });
    </script>
</body>
</html>
