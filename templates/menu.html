<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - TasteAR</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <!-- Add AR.js and A-Frame -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.2/aframe/build/aframe-ar.min.js"></script>
    <style>
        .food-3d-viewer {
            width: 100%;
            height: 50vh;
            background: #f5f5f5;
            border-radius: 8px;
            overflow: hidden;
            position: relative; /* Added for absolute positioning of loading */
        }

        model-viewer {
            width: 100%;
            height: 100%;
            background: transparent;
            --poster-color: transparent;
        }

        .loading-3d {
            position: absolute; /* Position loading absolute within viewer */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #f5f5f5; /* Match viewer background */
            color: #666;
            z-index: 1; /* Ensure it's above the model */
            transition: opacity 0.3s ease-in-out;
        }

        .loading-3d i {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .loading-3d.hidden {
            opacity: 0;
            pointer-events: none; /* Prevent interaction when hidden */
        }

        /* New styles for carousel navigation buttons */
        .carousel-nav-button {
            position: absolute;
            top: 25vh; /* Position vertically centered relative to 3D viewer height */
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 1.5rem;
            z-index: 10; /* Ensure buttons are above the model but below loading */
            border-radius: 5px;
             transition: background-color 0.3s ease;
        }

         .carousel-nav-button:hover {
             background-color: rgba(0, 0, 0, 0.7);
         }

        #prevItemBtn {
            left: 10px;
        }

        #nextItemBtn {
            right: 10px;
        }

        /* Ensure buttons are hidden when modal is not block */
        .food-modal .carousel-nav-button {
             display: none; /* Initially hidden */
        }

         .food-modal.is-visible .carousel-nav-button {
             display: block; /* Show when modal is visible */
         }

        /* AR View Styles */
        #arView {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            display: none;
        }

        #arView.active {
            display: block;
        }

        .ar-back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1001;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            display: none;
        }

        .ar-back-btn.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <!-- Header -->
        <header class="menu-header">
            <button class="back-btn" onclick="goBack()">
                <i class="fas fa-arrow-left"></i>
            </button>
            <div class="logo">
                <i class="fas fa-utensils"></i>
                <span>TasteAR Menu</span>
            </div>
            <button class="settings-btn" onclick="openSettings()">
                <i class="fas fa-cog"></i>
            </button>
        </header>

        <!-- Category Sidebar -->
        <div class="category-sidebar">
            <div class="category-item active" data-category="bestsellers">
                <i class="fas fa-star"></i>
                <span>Best Sellers</span>
            </div>
            <div class="category-item" data-category="pizza">
                <i class="fas fa-pizza-slice"></i>
                <span>Pizza</span>
            </div>
            <div class="category-item" data-category="burgers">
                <i class="fas fa-hamburger"></i>
                <span>Burgers</span>
            </div>
            <div class="category-item" data-category="beverages">
                <i class="fas fa-coffee"></i>
                <span>Beverages</span>
            </div>
            <div class="category-item" data-category="desserts" >
                <i class="fas fa-ice-cream"></i>
                <span>Desserts</span>
            </div>
        </div>

        <!-- Menu Content -->
        <div class="menu-content">
            <div class="category-title">
                <h2 id="currentCategory">Best Sellers</h2>
            </div>
            
            <div class="menu-grid" id="menuGrid">
                <!-- Food cards will be populated by JavaScript -->
            </div>
        </div>

        <!-- Food Item Detail Modal -->
        <div id="foodDetailModal" class="food-modal">
            <div class="food-modal-content">
                <div class="food-modal-header">
                    <h2 id="foodDetailName"></h2>
                    <span class="close" onclick="closeFoodDetail()">&times;</span>
                </div>
                <div class="food-modal-body">
                    <div class="food-3d-container">
                        <div id="food3D" class="food-3d-viewer">
                            <model-viewer id="foodModel"
                            camera-controls
                            interaction-prompt="none"
                            loading="eager"
                            auto-rotate
                            auto-rotate-delay="0"
                            rotation-per-second="30deg">
                                <!-- Loading indicator inside model-viewer -->
                                <div class="loading-3d">
                                    <i class="fas fa-spinner fa-spin"></i>
                                    <p>Loading 3D Model...</p>
                                </div>
                            </model-viewer>
                            <!-- Carousel Navigation Buttons -->
                            <button id="prevItemBtn" class="carousel-nav-button"><i class="fas fa-chevron-left"></i></button>
                            <button id="nextItemBtn" class="carousel-nav-button"><i class="fas fa-chevron-right"></i></button>
                        </div>
                        <button class="ar-view-btn" onclick="openARView()">
                            <i class="fas fa-cube"></i>
                            View in AR
                        </button>
                    </div>
                    <div class="food-info-container">
                        <div class="food-info">
                            <div class="food-badges">
                                <span id="foodType" class="food-badge"></span>
                                <span id="foodPrice" class="price-badge"></span>
                            </div>
                            <div class="food-description">
                                <h3>Description</h3>
                                <p id="foodDescription"></p>
                            </div>
                            <div class="food-details">
                                <div class="detail-item">
                                    <i class="fas fa-users"></i>
                                    <span>Serves: <strong id="foodServes"></strong></span>
                                </div>
                                <div class="detail-item">
                                    <i class="fas fa-fire"></i>
                                    <span>Calories: <strong id="foodCalories"></strong></span>
                                </div>
                                <div class="detail-item">
                                    <i class="fas fa-clock"></i>
                                    <span>Prep Time: <strong id="foodPrepTime"></strong></span>
                                </div>
                            </div>
                            <div class="ingredients">
                                <h3>Main Ingredients</h3>
                                <div id="foodIngredients" class="ingredients-list"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Settings Modal -->
        <div id="settingsModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Settings</h2>
                    <span class="close" onclick="closeSettings()">&times;</span>
                </div>
                <div class="modal-body">
                    <div class="setting-item">
                        <label>Language</label>
                        <select>
                            <option>English</option>
                            <option>Spanish</option>
                            <option>French</option>
                        </select>
                    </div>
                    <div class="setting-item">
                        <label>Dietary Preferences</label>
                        <div class="checkbox-group">
                            <label><input type="checkbox"> Vegetarian</label>
                            <label><input type="checkbox"> Vegan</label>
                            <label><input type="checkbox"> Gluten-Free</label>
                        </div>
                    </div>
                    <div class="setting-item">
                        <label>AR Quality</label>
                        <select>
                            <option>High</option>
                            <option>Medium</option>
                            <option>Low</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add AR View Container -->
    <div id="arView">
        <button class="ar-back-btn" onclick="exitARView()">
            <i class="fas fa-arrow-left"></i> Back to Menu
        </button>
        <a-scene embedded arjs renderer="colorManagement: true; physicallyCorrectLights: true;">
            <a-marker type="pattern" url="assets/marker.patt" id="arMarker">
                <a-entity id="arModel" position="0 0 0.1" scale="1 1 1"></a-entity>
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>
    </div>

    <script src="/static/menu-data.js"></script>
    <script src="/static/menu-script.js"></script>
    <script>
        const modelViewer = document.getElementById('foodModel');
        const loadingDiv = modelViewer.querySelector('.loading-3d');

        modelViewer.addEventListener('load', () => {
            console.log('3D model loaded!'); // Add this line
            // Hide the loading div after the model is loaded
            loadingDiv.classList.add('hidden');
        });

        // Also handle hiding if an error occurs during load
        modelViewer.addEventListener('error', () => {
             console.error('Error loading 3D model.'); // Add this line
             loadingDiv.classList.add('hidden');
             // Optionally display an error message to the user
        });

         // Ensure loading indicator is shown when a new model is set
        modelViewer.addEventListener('src-change', () => {
            console.log('Model source changing...'); // Add this line
            loadingDiv.classList.remove('hidden');
        });

        // Get the modal element
        const foodDetailModal = document.getElementById('foodDetailModal');

        // Observe when the modal becomes visible (display: block)
        const observer = new MutationObserver((mutations) => {
            mutations.forEach(mutation => {
                if (mutation.attributeName === 'style') {
                    if (foodDetailModal.style.display === 'block') {
                        foodDetailModal.classList.add('is-visible');
                    } else {
                        foodDetailModal.classList.remove('is-visible');
                    }
                }
            });
        });

        observer.observe(foodDetailModal, { attributes: true });

    </script>
     <script>
        // Attach event listeners to the carousel buttons AFTER they are added to the DOM
        document.addEventListener('DOMContentLoaded', () => {
             const prevBtn = document.getElementById('prevItemBtn');
             const nextBtn = document.getElementById('nextItemBtn');

             if (prevBtn) {
                 prevBtn.addEventListener('click', navigatePreviousItem);
             }
             if (nextBtn) {
                 nextBtn.addEventListener('click', navigateNextItem);
             }
        });
    </script>
    <script>
        // AR View Functions
        let isDragging = false;
        let lastMouseX = 0;
        let lastMouseY = 0;
        let rotationX = 0;
        let rotationY = 0;

        function openARView() {
            const arView = document.getElementById('arView');
            const backBtn = document.querySelector('.ar-back-btn');
            const arModel = document.getElementById('arModel');
            const currentModel = document.getElementById('foodModel');
            
            // Get the current model's source
            const modelSrc = currentModel.src;
            if (!modelSrc) {
                console.error('No model source available');
                return;
            }

            // Set up AR model
            arModel.setAttribute('gltf-model', modelSrc);
            
            // Show AR view
            arView.classList.add('active');
            backBtn.classList.add('active');
            document.body.style.overflow = 'hidden';

            // Add model interaction
            const scene = document.querySelector('a-scene');
            
            scene.addEventListener('pointerdown', (e) => {
                isDragging = true;
                lastMouseX = e.clientX;
                lastMouseY = e.clientY;
            });

            scene.addEventListener('pointermove', (e) => {
                if (!isDragging) return;

                const dx = e.clientX - lastMouseX;
                const dy = e.clientY - lastMouseY;

                rotationY += dx * 0.5;
                rotationX -= dy * 0.5;

                arModel.setAttribute('rotation', {
                    x: rotationX,
                    y: rotationY,
                    z: 0
                });

                lastMouseX = e.clientX;
                lastMouseY = e.clientY;
            });

            scene.addEventListener('pointerup', () => {
                isDragging = false;
            });

            // Double click to flip model
            scene.addEventListener('dblclick', () => {
                const currentRot = arModel.getAttribute('rotation') || { x: 0, y: 0, z: 0 };
                arModel.setAttribute('rotation', {
                    x: currentRot.x,
                    y: currentRot.y + 180,
                    z: currentRot.z
                });
            });
        }

        function exitARView() {
            const arView = document.getElementById('arView');
            const backBtn = document.querySelector('.ar-back-btn');
            
            arView.classList.remove('active');
            backBtn.classList.remove('active');
            document.body.style.overflow = 'auto';
        }
    </script>
</body>
</html>
