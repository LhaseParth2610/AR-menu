<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR View - TasteAR</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.2/aframe/build/aframe-ar.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #infoPanel {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 15px 25px;
      border-radius: 8px;
      text-align: center;
      z-index: 1000;
      display: none;
    }

    #backButton {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1000;
      font-size: 16px;
    }

    #loadingMessage {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      z-index: 1000;
    }

    #debugPanel {
      position: fixed;
      bottom: 120px;
      left: 0;
      width: 100%;
      max-height: 120px;
      background: rgba(0, 0, 0, 0.7);
      color: #0f0;
      font-family: monospace;
      font-size: 12px;
      padding: 10px;
      box-sizing: border-box;
      overflow-y: auto;
      z-index: 999;
      display: none; /* Hidden by default, can be toggled */
    }

    #resetButton {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1000;
      font-size: 16px;
    }
  </style>
</head>

<body>
  <button id="backButton" onclick="goBack()">
    <i class="fas fa-arrow-left"></i> Back to Menu
  </button>

  <button id="resetButton" onclick="resetModelTransform()">
    <i class="fas fa-sync"></i> Reset View
  </button>

  <div id="infoPanel">
    <h3 id="modelName"></h3>
    <p>Point your camera at the marker</p>
    <p>Drag to rotate â€¢ Double-click to flip</p>
  </div>

  <div id="loadingMessage">
    Loading AR View...
  </div>

  <div id="debugPanel">Debug log:</div>

  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    <a-marker type="pattern" url="/static/assets/marker.patt">
      <a-entity id="modelEntity" position="0 0 0.1" scale="1 1 1"></a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    // Get URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const modelPath = urlParams.get('model');
    const modelName = urlParams.get('name');

    // Debug logging function
    const debug = (msg) => {
      const panel = document.getElementById('debugPanel');
      const timestamp = new Date().toLocaleTimeString();
      panel.innerHTML += `<br><strong>[${timestamp}]</strong> ${msg}`;
      panel.scrollTop = panel.scrollHeight;
      console.log(msg);
    };

    // Update model name in info panel
    if (modelName) {
      document.getElementById('modelName').textContent = modelName;
    }

    // Function to normalize model size
    function normalizeModelSize(model, targetSize = 1) {
      if (typeof THREE === 'undefined' || !model) {
        console.warn("THREE.js or model element not available for normalization.");
        return;
      }

      const mesh = model.getObject3D('mesh');
      if (!mesh) {
        console.warn("Mesh not found for normalization.");
        return;
      }

      const box = new THREE.Box3().setFromObject(mesh);
      const size = box.getSize(new THREE.Vector3());
      const maxDim = Math.max(size.x, size.y, size.z);
      if (maxDim === 0) {
        console.warn("Model dimensions are zero, cannot normalize.");
        return;
      }

      const scaleFactor = targetSize / maxDim;
      model.setAttribute('scale', { x: scaleFactor, y: scaleFactor, z: scaleFactor });
      debug(`Normalized model with scale factor: ${scaleFactor.toFixed(3)}`);
    }

    // Model interaction variables
    let isDragging = false;
    let lastMouseX = 0;
    let lastMouseY = 0;
    let rotationX = 0;
    let rotationY = 0;
    let flipState = false;

    // Function to reset model transform
    function resetModelTransform() {
      const model = document.getElementById('modelEntity');
      if (model) {
        model.setAttribute('rotation', { x: 0, y: 0, z: 0 });
        rotationX = 0;
        rotationY = 0;
        flipState = false;
        debug('Model transform reset');
      }
    }

    // Add model interaction
    function addModelInteraction() {
      const scene = document.querySelector('a-scene');
      const model = document.getElementById('modelEntity');

      scene.addEventListener('pointerdown', (e) => {
        isDragging = true;
        lastMouseX = e.clientX;
        lastMouseY = e.clientY;
        debug('Started dragging');
      });

      scene.addEventListener('pointermove', (e) => {
        if (!isDragging || !model) return;

        const dx = e.clientX - lastMouseX;
        const dy = e.clientY - lastMouseY;

        rotationY += dx * 0.5;
        rotationX -= dy * 0.5;

        model.setAttribute('rotation', {
          x: rotationX,
          y: rotationY,
          z: 0
        });

        lastMouseX = e.clientX;
        lastMouseY = e.clientY;
      });

      scene.addEventListener('pointerup', () => {
        isDragging = false;
        debug('Stopped dragging');
      });

      scene.addEventListener('dblclick', () => {
        if (!model) return;
        flipState = !flipState;
        model.setAttribute('rotation', {
          x: rotationX,
          y: rotationY + 180,
          z: 0
        });
        debug(`Model flipped ${flipState ? 'ON' : 'OFF'}`);
      });
    }

    // Load the model when the scene is ready
    document.querySelector('a-scene').addEventListener('loaded', function () {
      const modelEntity = document.getElementById('modelEntity');
      if (modelPath) {
        modelEntity.setAttribute('gltf-model', '/static/' + modelPath);
        
        // Listen for model load to normalize size
        modelEntity.addEventListener('model-loaded', function onModelLoaded() {
          debug('Model loaded successfully');
          normalizeModelSize(modelEntity, 1);
          document.getElementById('loadingMessage').style.display = 'none';
          document.getElementById('infoPanel').style.display = 'block';
          addModelInteraction(); // Add interaction after model is loaded
          modelEntity.removeEventListener('model-loaded', onModelLoaded);
        });
      } else {
        console.error('No model path provided');
        document.getElementById('loadingMessage').textContent = 'Error: No model specified';
      }
    });

    // Handle marker found/lost events
    const marker = document.querySelector('a-marker');
    marker.addEventListener('markerFound', () => {
      document.getElementById('infoPanel').style.display = 'none';
      debug('Marker found');
    });
    marker.addEventListener('markerLost', () => {
      document.getElementById('infoPanel').style.display = 'block';
      debug('Marker lost');
    });

    // Back button function
    function goBack() {
      window.history.back();
    }

    // Toggle debug panel with 'D' key
    document.addEventListener('keydown', (e) => {
      if (e.key.toLowerCase() === 'd') {
        const debugPanel = document.getElementById('debugPanel');
        debugPanel.style.display = debugPanel.style.display === 'none' ? 'block' : 'none';
      }
    });
  </script>
</body>

</html>
